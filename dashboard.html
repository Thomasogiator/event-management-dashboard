<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>Full Logo</div>
        <div>
            <img src="./assets/hamburger.svg" alt="menu"/>
        </div>
    </header>
    <main>
        <h3>Welcome! here's your summary</h3>
        <section>
            <div class="metrics">
                <div class="metric-name">
                    <span>Total Events</span>
                    <span>
                        <img src="./assets/information.svg" alt="info"/>
                    </span>
                </div>
                <div class="metric-value">
                    <span>100,000</span>
                    <span>
                        <img src="./assets/upward.svg" alt="info"/>
                    </span>
                    <span>+5.0%</span>
                </div>
            </div>
            <div class="metrics">
                <div class="metric-name">
                    <span>Active Speakers</span>
                    <span>
                        <img src="./assets/information.svg" alt="info"/>
                    </span>
                </div>
                <div class="metric-value">
                    <span>25</span>
                    <span>
                        <img src="./assets/downward.svg" alt="info"/>
                    </span>
                    <span>-5.0%</span>
                </div>
            </div>
            <div class="metrics">
                <div class="metric-name">
                    <span>Total Registrations</span>
                    <span>
                        <img src="./assets/information.svg" alt="info"/>
                    </span>
                </div>
                <div class="metric-value">
                    <span>300</span>
                    <span>
                        <img src="./assets/upward.svg" alt="info"/>
                    </span>
                    <span>+5.0%</span>
                </div>
            </div>
            <div class="metrics">
                <div class="metric-name">
                    <span>Total Revenue</span>
                    <span>
                        <img src="./assets/information.svg" alt="info"/>
                    </span>
                </div>
                <div class="metric-value">
                    <span>$500,000</span>
                    <span>
                        <img src="./assets/upward.svg" alt="info"/>
                    </span>
                    <span>+5.0%</span>
                </div>
            </div>
        </section>
        <section>
            <div>Event Registrations per month</div>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </section>
        <section></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
