<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>Full Logo</div>
        <div>
            <img src="./assets/hamburger.svg" alt="menu"/>
        </div>
    </header>
    <main>
        <h3>Welcome! here's your summary</h3>
        <section>
            <div class="metrics">
                <div class="metric-name">
                    <span>Total Events</span>
                    <span>
                        <img src="./assets/information.svg" alt="info"/>
                    </span>
                </div>
                <div class="metric-value">
                    <span>100,000</span>
                    <span>
                        <img src="./assets/upward.svg" alt="info"/>
                    </span>
                    <span>+5.0%</span>
                </div>
            </div>
            <div class="metrics">
                <div class="metric-name">
                    <span>Active Speakers</span>
                    <span>
                        <img src="./assets/information.svg" alt="info"/>
                    </span>
                </div>
                <div class="metric-value">
                    <span>25</span>
                    <span>
                        <img src="./assets/downward.svg" alt="info"/>
                    </span>
                    <span>-5.0%</span>
                </div>
            </div>
            <div class="metrics">
                <div class="metric-name">
                    <span>Total Registrations</span>
                    <span>
                        <img src="./assets/information.svg" alt="info"/>
                    </span>
                </div>
                <div class="metric-value">
                    <span>300</span>
                    <span>
                        <img src="./assets/upward.svg" alt="info"/>
                    </span>
                    <span>+5.0%</span>
                </div>
            </div>
            <div class="metrics">
                <div class="metric-name">
                    <span>Total Revenue</span>
                    <span>
                        <img src="./assets/information.svg" alt="info"/>
                    </span>
                </div>
                <div class="metric-value">
                    <span>$500,000</span>
                    <span>
                        <img src="./assets/upward.svg" alt="info"/>
                    </span>
                    <span>+5.0%</span>
                </div>
            </div>
        </section>
        <section>
            <div>Event Registrations per month</div>
            <div>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
                <div>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" id="responsiveImage" src="./assets/Slide.svg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./assets/Slide (1).svg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./assets/Slide (2).svg" alt="Third slide">
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section>
            
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
